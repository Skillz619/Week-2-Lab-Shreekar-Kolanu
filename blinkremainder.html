<!DOCTYPE html>
<html>
  <head><body style="background-color:rgb(43, 223, 154);"></body>
    <title>Title of the document</title>
    <style>
      .blink {
        animation: blinker 0.6s linear infinite;
        color: #f50aa7;
        font-size: 30px;
        font-weight: bold;
        font-family: sans-serif;
      }
      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }

      
    </style>
  </head>
  <body>
    <p class="blink">Blinking Remainder</p>
    
  </body>
</html>
